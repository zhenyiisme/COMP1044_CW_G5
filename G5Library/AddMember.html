        <div class="mainAddMember">
            <form action="index.php" method="POST">
                <label>Add a Member</label><br/><br/>

                First Name: <input type="text" name="firstname" /><br/>
                Last Name: <input type="text" name="lastname" /><br/>

                <label for="">Gender:</label>
                <select name="gender" class="form-control">
					<option value="Male">Male</option>
					<option value="Female">Female</option>
                </select><br/>

                Address: <input type="text" name="address" /><br/>
                Contact Number: <input type="number" name="contact" /><br/>

                <label for="">Type:</label>
					<select name="type" class="form-control" onchange="teacherstudent(this)">
						<option value="Student">Student</option>
						<option value="Teacher">Teacher</option>
					</select><br />
				
                <label for="" >Year:</label>
					<select name="year_level" class="form-control" id="studentonly">
						<option value="First Year">First Year</option>
						<option value="Second Year">Second Year</option>
						<option value="Third Year">Third Year</option>
						<option value="Fourth Year">Fourth Year</option>
					</select><br/>
				
                <label for="">Ban Status:</label>
                <select name="ban_status" class="form-control">
					<option value="Active">Active</option>
					<option value="Banned">Banned</option>
                </select><br/><br/>

                <input type="submit" name="AddMemberSubmit" />
            </form>
			
			<script>
				function teacherstudent(select){
				var x = document.getElementById('studentonly')
					if(select.value == 'Teacher'){
						x.style.display = 'none'
						x.value = null
					}
					else
							x.style.display = ''
				}
			</script>
